<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-searchbar color="light" placeholder="Pesquisar"></ion-searchbar>
  </ion-content>
<div>
  <ion-list lines="full">
    <ion-item href="home">
      <ion-label>Inicio</ion-label>
      <ion-icon slot="start" name="home"></ion-icon>
    </ion-item>
    <ion-item href="cadastro">
      <ion-label>Registre-se</ion-label>
      <ion-icon slot="start" name="person-circle-outline"></ion-icon>
    </ion-item>
    <ion-item href="termos">
      <ion-label>Termos e condições</ion-label>
      <ion-icon slot="start" name="file-tray-full-outline"></ion-icon>
    </ion-item>
    <ion-item href="sobre">
      <ion-label>Sobre o app</ion-label>
      <ion-icon slot="start" name="information-circle-outline"></ion-icon>
    </ion-item>
  </ion-list>
</div>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons class="logo2" slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-img id="logo" src="https://deliverybrasil.top/wp-content/uploads/2020/12/deliveryyy-2.png" alt="logo"></ion-img>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding" [fullscreen]="true">
    
    <div>
      <br>
      <ion-title id="ticket">Contato</ion-title>
      <br>
        <ion-textarea label="Nome" labelPlacement="floating" fill="outline" placeholder="Digite seu nome"></ion-textarea>
        <br>
        <ion-textarea
         fill="outline"
         label="Email"
         labelPlacement="floating"
         helperText="Digite o email para contato"
         errorText="Email invalido"
         ngModel
         email>
        </ion-textarea>
        <br>
        <ion-textarea label="Mensagem" type="comment" labelPlacement="floating" fill="outline" placeholder="Digite sua mensagem"></ion-textarea>
        <br>
        <ion-button>Enviar</ion-button>
    </div>

  </ion-content>
</div>
