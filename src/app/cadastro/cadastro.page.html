<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-searchbar color="light" placeholder="Pesquisar"></ion-searchbar>
  </ion-content>
<div>
  <ion-list lines="full">
    <ion-item href="home">
      <ion-label>Inicio</ion-label>
      <ion-icon slot="start" name="home"></ion-icon>
    </ion-item>
    <ion-item href="suporte">
      <ion-label>Suporte</ion-label>
      <ion-icon slot="start" name="chatbubbles-outline"></ion-icon>
    </ion-item>
    <ion-item href="termos">
      <ion-label>Termos e condições</ion-label>
      <ion-icon slot="start" name="file-tray-full-outline"></ion-icon>
    </ion-item>
    <ion-item href="sobre">
      <ion-label>Sobre o app</ion-label>
      <ion-icon slot="start" name="information-circle-outline"></ion-icon>
    </ion-item>
  </ion-list>
</div>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons class="logo2" slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-img id="logo" src="https://deliverybrasil.top/wp-content/uploads/2020/12/deliveryyy-2.png" alt="logo"></ion-img>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding" [fullscreen]="true">
    
    <h2 id="ticket">Solicitação de registro</h2><br>

  <div>
    <ion-textarea label="Nome" labelPlacement="floating" fill="outline" placeholder="Digite o nome do seu estabelecimento"></ion-textarea>
    <br>
    <ion-input fill="outline" labelPlacement="floating" label="Celular" type="tel" placeholder="(00) 0000-0000"></ion-input>
    <br>
    <ion-input fill="outline" labelPlacement="floating" label="CNPJ" type="tel" placeholder="0000000000-0" [counter]="true" maxlength="16"></ion-input>
    <ion-textarea fill="outline" label="Email" labelPlacement="floating" helperText="Digite seu email" errorText="Email invalido" ngModel email></ion-textarea>
    <br>
    <ion-checkbox labelPlacement="end">Concordo com os <a href="termos" >Termos&Condições</a>.</ion-checkbox>
    
    <ion-button id="button" slot="end">Enviar</ion-button>
  </div>
  </ion-content>
</div>
